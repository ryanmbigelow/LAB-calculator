<!DOCTYPE html>
<html lang=“en”>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LAB Calculator</title>
  <link rel="stylesheet" href="main.css">
  <link rel=“shortcut icon” href=“#”>
</head>
<body>
  <script src="main.js"></script>
  <table id=“calculator” style="width: 400px; height: 600px; background-color: black;">
    <tr>
      <th colspan="4" class="answer">0</th>
    </tr>
    <tr>
      <td colspan="2"><button class="grey-button">C</button></td>
      <td><button class="grey-button">&#x2190;</button></td>
      <td><button class="orange-button">&#xf7;</button></td>
    </tr>
    <tr>
      <td><button class="grey-button">7</button></td>
      <td><button class="grey-button">8</button></td>
      <td><button class="grey-button">9</button></td>
      <td><button class="orange-button">&#xd7;</button></td>
    </tr>
    <tr>
      <td><button class="grey-button">4</button></td>
      <td><button class="grey-button">5</button></td>
      <td><button class="grey-button">6</button></td>
      <td><button class="orange-button">&#x2212;</button></td>
    </tr>
    <tr>
      <td><button class="grey-button">1</button></td>
      <td><button class="grey-button">2</button></td>
      <td><button class="grey-button">3</button></td>
      <td><button class="orange-button">&#x2b;</button></td>
    </tr>
    <tr>
      <td colspan="3"><button class="grey-button">0</button></td>
      <td><button class="orange-button">=</button></td>
    </tr>
  </table>
</body>
</html>
